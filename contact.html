<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/b5c85453fa.js"
      crossorigin="anonymous"
    ></script>
    <title>Mind n' Soul | Contact</title>
  </head>
  <body id="contact" class="outerWrapper">
    <header>
      <div class="headerContent wrapper">
        <nav>
          <div class="logo">Mindn'Soul</div>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a class="selected" href="./contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="headings">
          <h1>Get in Touch</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="contactMain wrapper">
        <div class="form">
          <form action="#">
            <div class="nameEmail">
              <label for="name" class="sr-only">Name</label>
              <input id="name" type="text" placeholder="Name" />
              <label for="email" class="sr-only">Email address</label>
              <input id="email" type="email" placeholder="Email address" />
            </div>
            <label for="message" class="sr-only">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Message"
            ></textarea>
            <button class="styledLink" type="submit">Submit</button>
          </form>
        </div>
        <div class="contactInfo">
          <div class="socialBox">
            <ul class="socials">
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
              </li>
            </ul>
            <p>info@email.com</p>
            <p>123 - 456 - 7890</p>
          </div>
          <div class="mailBox">
            <p>
              123 Queen Street West, <br />Unit 10 <br />Toronto, Ontario
              <br />M5V 2D5
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &copy 2019 HackerYou</p>
    </footer>
  </body>
</html>
